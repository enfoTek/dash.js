<form onsubmit={submit} if="{ !data.get('key') }">
  <daisho-text-control lookup="organization" placeholder="Organization"></daisho-text-control>
  <daisho-text-control lookup="email" placeholder="Email"></daisho-text-control>
  <daisho-text-control lookup="password" type="password" placeholder="Password"></daisho-text-control>
  <button type="submit">Login</button>
</form>
